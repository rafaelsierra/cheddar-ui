<!DOCTYPE html>
<html>
    <head>
        <title>Cheddar</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Cheddar</span>
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-button mdl-js-button mdl-button--icon open-subscription">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Cheddar</span>
                <nav class="mdl-navigation" role="navigation">
                    <a class="mdl-navigation__link logout">Logout</a>
                </nav>
                <span class="mdl-layout-title mdl-badge hide-anonymous subtitle post-counter-badge">Your subscriptions</span>
                <nav class="mdl-navigation sites" role="navigation">
                </nav>
            </div>

            <main class="mdl-layout__content">
                <div id="login" class="mdl-card mdl-shadow--16dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Login</h2>
                    </div>
                    <form method=POST>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input id="username" type="text" name="username" class="mdl-textfield__input">
                                <label for="username" class="mdl-textfield__label">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input type="password" name="password" id="password" class="mdl-textfield__input">
                                <label for="password" class="mdl-textfield__label">Password</label>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div id="register" class="mdl-card mdl-shadow--16dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Register</h2>
                    </div>
                    <form method=POST>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input id="reg-username" type="text" name="username" class="mdl-textfield__input">
                                <label for="reg-username" class="mdl-textfield__label">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input id="reg-email" type="email" name="email" class="mdl-textfield__input">
                                <label for="reg-email" class="mdl-textfield__label">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input id="reg-password" type="password" name="password" class="mdl-textfield__input" pattern=".{10,}">
                                <label for="reg-password" class="mdl-textfield__label" >Password</label>
                                <span class="mdl-textfield__error">Your password is weak and you are weak, 10 chars is the minimum!</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input id="reg-password2" type="password" name="password2" class="mdl-textfield__input">
                                <label for="reg-password2" class="mdl-textfield__label">Repeat password</label>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="post-list hide-anonymous"></div>
            </main>
        </div>

        <dialog class="mdl-dialog" id="alert">
            <h4 class="mdl-dialog__title"></h4>
            <div class="mdl-dialog__content"><p></p></div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect close">Ok</button>
            </div>
        </dialog>

        <dialog class="mdl-dialog" id="add-subscription">
            <h4 class="mdl-dialog__title">Subscribe</h4>
            <div class="mdl-dialog__content">
                <p>Enter the target URL below</p>
                <div class="mdl-textfield mdl-js-textfield">
                    <input id="add-subscription-field" type="url" name="url" class="mdl-textfield__input">
                    <label for="add-subscription-field" class="mdl-textfield__label">Feed URL</label>
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored subscribe">Subscribe</button>
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect cancel">Cancel</button>
            </div>
        </dialog>
        <div class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

        <script type="text/hbs" id="post-card-default-hbs">
            <div class="mdl-card mdl-shadow--2dp post-card">
                <div class="mdl-card__supporting-text post-info">
                    {{moment post.date "LL" }} {{#if post.author}}by {{post.author}}{{/if}}
                </div>
                <div class="mdl-card__title">
                    <h2><a href="{{post.url}}" target="_blank">{{{post.title}}}</a></h2>
                </div>
                <div class="mdl-card__supporting-text post-meta">
                </div>
                <div class="mdl-card__supporting-text">
                    {{{post.content}}}
                </div>
            </div>
        </script>

        <script type="text/hbs" id="post-card-small-with-image-hbs">
            <div class="mdl-card mdl-shadow--2dp post-card small-with-image" style="background-image: url({{post.backgroundImage}});">
                <a href="{{post.url}}" target="_blank">
                    <div class="mdl-card__title">
                        <div class="date-box">
                            <span class="day">{{moment post.date "DD" true}}</span>
                            <span class="month">{{moment post.date "MMM" true}}</span>
                        </div>

                        <h2>{{{post.title}}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text post-meta">
                    </div>
                </a>
            </div>
        </script>

        <script type="text/hbs" id="post-card-no-content-hbs">
                <div class="mdl-card mdl-shadow--2dp post-card no-content">
                    <div class="mdl-card__title">
                        <div class="date-box">
                            <span class="day">{{moment post.date "DD" true}}</span>
                            <span class="month">{{moment post.date "MMM" true}}</span>
                        </div>
                        <h2><a href="{{post.url}}" target="_blank">{{{post.title}}}</a></h2>
                    </div>
                    <div class="mdl-card__supporting-text post-info">
                        {{#if post.author}}by {{post.author}}{{/if}}
                    </div>
                    <div class="mdl-card__supporting-text post-meta">
                    </div>
                </div>
            </a>
        </script>
    </body>
</html>
