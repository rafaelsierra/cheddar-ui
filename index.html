<!DOCTYPE html>
<html>
    <head>
        <title>Cheddar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Too lazy to automate less compilation -->
        <link rel="stylesheet/less" type="text/css" href="css/cheddar.less">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="orange darken-1" id="header" role="navigation">
                <div class="nav-wrapper container">
                    <ul class="user right">
                        <li class="logout">
                            <a>Logout</a>
                        </li>
                        <li class="login">
                            <a>Login</a>
                        </li>
                        <li class="register">
                            <a>Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div id="login-register">
                <div id="login" class="section">
                    <h1>Login</h1>
                    <form method=POST>
                        <input type="text" name="username" placeholder="Login">
                        <input type="password" name="password" placeholder="Password">
                        <button>Login</button>
                    </form>
                </div>
                <div id="register" class="section">
                    <h1>Register</h1>
                    <form method=POST>
                        <input type="text" name="username" placeholder="Login">
                        <input type="email" name="email" placeholder="E-mail">
                        <input type="password" name="password" placeholder="Password">
                        <input type="password" name="password2" placeholder="Password again">
                        <button>Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/api-client.js"></script>
        <script src="js/cheddar.js"></script>
        <script src="js/less.min.js" type="text/javascript"></script>
    </body>
</html>
