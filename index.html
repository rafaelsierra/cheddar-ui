<!DOCTYPE html>
<html>
    <head>
        <title>Cheddar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Too lazy to automate less compilation -->
        <link rel="stylesheet/less" type="text/css" href="css/cheddar.less">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="orange darken-1" id="header" role="navigation">
                <div class="nav-wrapper container">
                    <ul class="user right">
                        <li class="logout">
                            <a>Logout</a>
                        </li>
                        <li class="login">
                            <a>Login</a>
                        </li>
                        <li class="register">
                            <a>Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div id="login-register">
                <div id="login" class="section">
                    <h1>Login</h1>
                    <form method=POST>
                        <div class="input-field">
                            <input id="username" type="text" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" id="password">
                            <label for="password">Password</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">
                            Login
                            <i class="material-icons right">perm_identity</i>
                        </button>
                    </form>
                </div>
                <div id="register" class="section">
                    <h1>Register</h1>
                    <form method=POST>
                        <div class="input-field">
                            <input id="reg-username" type="text" name="username">
                            <label for="reg-username">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="reg-email" type="email" name="email">
                            <label for="reg-email">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="reg-password" type="password" name="password">
                            <label for="reg-password">Password</label>
                        </div>
                        <div class="input-field">
                            <input id="reg-password2" type="password" name="password2">
                            <label for="reg-password2">Repeat password</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">
                            Register
                            <i class="material-icons right">perm_identity</i>
                        </button>
                    </form>
                </div>
            </div>
            <div id="alert-modal" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="modal-footer">
                    <a class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/api-client.js"></script>
        <script src="js/cheddar.js"></script>
        <script src="js/less.min.js" type="text/javascript"></script>
    </body>
</html>
